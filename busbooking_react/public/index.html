<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bus Booking</title>
  </head>
  <body style="background-color: gainsboro;">
    <div id="root"></div>
    
  </body>

  <script>
    $(document).ready(function(){
      $(".outer-seat").on("click", function() {
        $(this).toggleClass('selected-outerColor');
        
      });
    });

    $(document).ready(function(){
      $(".outer-seat").click(function() {
        var numPersone = parseInt(document.getElementById("persone").value);
        if ($(this).hasClass("selected-outerColor")) {
          document.getElementById("persone").value = numPersone + 1;
        } else {
          document.getElementById("persone").value = numPersone - 1;
        }
      })
    })


  </script>
</html>
